<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTaCToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="game-over d-none" id="game-over" src="imgs/game-over.png" alt="">
    <button onclick="restart()" id="restart-btn" class="restart-btn d-none">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            <img src="./imgs/circle.png" class=""> Player 1
        </div>
        <div id="player-2" class="player-inaktiv">
            <img src="./imgs/cross.png" class="">Player 2
        </div>
    </div>

    <table>
        <div class="position-relative">
            <div id="line-1" class="horizontal-line" style="top: 60px; left:-175px; ;"></div>
            <div id="line-2" class="horizontal-line" style="top: 200px; left:-175px;"></div>
            <div id="line-3" class="horizontal-line" style="top: 340px; left:-175px;"></div>
            <div id="line-4" class="horizontal-line make-vertical" style="top: 205px; left:-313px;"></div>
            <div id="line-5" class="horizontal-line make-vertical" style="top: 205px; left:-175px;"></div>
            <div id="line-6" class="horizontal-line make-vertical" style="top: 205px; left:-35px;"></div>
            <div id="line-7" class="horizontal-line" style="top: 205px; left: -170px;  transform: rotate(45deg) scaleX(0.0);"></div>
            <div id="line-8" class="horizontal-line" style="top: 205px; left: -170px; transform: rotate(135deg) scaleX(0.0);"></div>
            
            <tr>
                <td onclick="fillShape(0)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-0">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-0">
                </td>
                <td onclick="fillShape(1)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-1">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-1">
                </td>
                <td onclick="fillShape(2)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-2">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-2">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-3">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-3">
                </td>
                <td onclick="fillShape(4)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-4">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-4">
                </td>
                <td onclick="fillShape(5)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-5">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-5">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-6">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-6">
                </td>
                <td onclick="fillShape(7)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-7">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-7">
                </td>
                <td onclick="fillShape(8)">
                    <img src="./imgs/circle.png" class="game-imgs d-none" id="circle-8">
                    <img src="./imgs/cross.png" class="game-imgs d-none" id="cross-8">
                </td>
            </tr>
        </div>
    </table>
</body>
<script src="script.js"></script>

</html>
